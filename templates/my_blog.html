{% extends "Base.html" %}

{% block title %} index {% endblock %}

{% block content %}

<div class="container mt-5">
  <h2 class="mb-4">My Blogs</h2>

{% for blog in blogs %}
  <div class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">{{blog[1]}}</h5>
      <p class="text-muted mb-2">{{blog[5]}}</p>

      <div class="d-flex gap-2">
        <a href="view_blog/{{blog[0]}}" class="btn btn-sm btn-outline-primary">View</a>
        <a href="edit_blog/{{blog[0]}}" class="btn btn-sm btn-outline-secondary">Edit</a>
        <a href="delete_blog/{{blog[0]}}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Are u sure to delete?')">Delete</a>
      </div>
    </div>
  </div>
{% endfor %}
</div>

{% endblock %}
