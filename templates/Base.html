<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %} {% endblock %} | MyBlog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">MyBlog</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link active" href="{{url_for('index')}}">Home</a></li> <!-- Generates URLs using function names, not hardcoded paths. -->
        <li class="nav-item"><a class="nav-link" href="{{url_for('new_blog')}}">New Blog</a></li>
        <li class="nav-item"><a class="nav-link" href="{{url_for('my_blog')}}">My Blogs</a></li>
      </ul>

      <form class="search" method="get" class="d-flex me-3">
        <input class="form-control me-2" name="Search blog" placeholder="Search blogs">
        <button class="btn btn-outline-light">Search</button>
      </form>

      <ul class="navbar-nav">   
        {% if session.get('user_id') %}
        <li class="nav-item"><a class="nav-link" href="{{url_for('logout')}}">logout</a></li>
        {% else %}
        <li class="nav-item"><a class="nav-link" href="{{url_for('signin')}}">Sign In</a></li>
        <li class="nav-item"><a class="nav-link" href="{{url_for('register')}}">Register</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

{% block content %} {% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
